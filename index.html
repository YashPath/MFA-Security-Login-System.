<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | MFA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .icon-box {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 10px;
            width: 250px;
        }
        .btn-signup {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
        }
        .btn-signup:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .btn-login {
            background: #00d4ff;
            border: 2px solid #00d4ff;
            color: #000;
        }
        .btn-login:hover {
            background: #0099cc;
            border-color: #0099cc;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="hero-card">
                    <div class="icon-box">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h1 class="fw-bold">SecureAuth MFA</h1>
                    <p class="text-muted mb-4">Advanced Multi-Factor Authentication System for Enterprise Security Audit.</p>
                    
                    <div class="d-flex flex-column align-items-center">
                        <a href="/signup" class="btn btn-custom btn-signup">
                            <i class="fas fa-user-plus me-2"></i> Register New User
                        </a>
                        <a href="/login" class="btn btn-custom btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i> Access Account
                        </a>
                    </div>
                    
                    <div class="footer-text">
                        <i class="fas fa-lock me-1"></i> End-to-End Encrypted | 2FA Protected
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
