<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover MFA QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .recovery-card { background-color: #1e1e1e; padding: 30px; border-radius: 15px; margin-top: 100px; }
        input { background-color: #2c2c2c !important; color: white !important; border: 1px solid #444 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 recovery-card">
                <h3 class="text-center">ðŸ”„ Recover MFA QR</h3>
                <p class="text-center text-muted">Enter credentials to view your QR code</p>
                <form method="POST">
                    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

            </div>
        </div>
    </div>

</html>
