<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | MFA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .login-card { 
            background-color: #1e1e1e; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.2);
            margin-top: 100px;
        }
        .btn-primary { background-color: #00c853; border: none; }
        .btn-primary:hover { background-color: #009624; }
        input { background-color: #2c2c2c !important; color: white !important; border: 1px solid #444 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 login-card">
                <h3 class="text-center mb-4">üîê Secure Login</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">MFA Token</label>
                        <input type="text" name="otp" class="form-control" placeholder="6-digit code" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Authenticate</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Don't have an account? <a href="/signup" style="color: #00c853;">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
