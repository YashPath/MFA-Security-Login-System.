<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Access Granted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 90%;
        }
        .check-icon {
            font-size: 5rem;
            color: #238636;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(35, 134, 54, 0.5));
        }
        .user-welcome {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .btn-logout {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f85149;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s;
        }
        .btn-logout:hover {
            background: #f85149;
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="check-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="user-welcome">Access Granted!</h1>
        <p class="text-muted mb-4">Identity verified via Multi-Factor Authentication.</p>
        <div class="alert alert-success border-0 bg-opacity-10 py-2">
            Welcome back, <strong>{{ username }}</strong>
        </div>
        <hr class="my-4 border-secondary">
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-outline-info">Go to Profile</a>
            <a href="/" class="btn-logout">Logout Securely</a>
        </div>
    </div>
</body>
</html>
