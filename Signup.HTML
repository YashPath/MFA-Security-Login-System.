<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Secure MFA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .signup-card { 
            background-color: #1e1e1e; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.2);
            margin-top: 80px;
        }
        .btn-primary { background-color: #007bff; border: none; }
        input { background-color: #2c2c2c !important; color: white !important; border: 1px solid #444 !important; }
        .qr-container { background: white; padding: 10px; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 signup-card">
                <h3 class="text-center mb-4">üõ°Ô∏è User Registration</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Choose Username</label>
                        <input type="text" name="username" class="form-control" placeholder="e.g. admin_security" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Set Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Use a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register & Generate MFA</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Existing user? <a href="/login" style="color: #007bff;">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
